{% set name = "atlas-schema" %}
{% set version = "0.2.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/atlas_schema-{{ version }}.tar.gz
  sha256: 6a4cc62e61e907019bbd22f9b5824ec4f38a91a58ea74dd35742f71867235421

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=0.7
    - hatch-vcs >=0.3.0
  run:
    - python >={{ python_min }}
    - coffea >=2024.10.0
    - particle >= 0.25.0
    # below are for coffea[dask]
    - distributed >=2024.3.0
    - bokeh !=3.0.*,>=2.4.2

test:
  imports:
    - atlas_schema
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/scipp-atlas/atlas-schema/
  summary: Helper python package for ATLAS Common NTuple Analysis work.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
